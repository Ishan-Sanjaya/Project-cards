<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="./assets/images/logo-icon.png" type="image/x-icon">

<body>
    <nav class="navbar">

    <main class="main-container">

        <section class="project-cards">

            </div>

                <div class="link-btns">
